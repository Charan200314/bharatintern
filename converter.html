<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="converter.css">
<link rel="stylesheet" type="text/js" href="converter.js">
<head>
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter Temperature in Celsius: </label>
        <br />
        <input type="number" id="celsius" class="btn btn-primary change " placeholder="Celsius">
        <br />
        <button onclick="convertToCelsius()">Convert</button>
        <p id="result"></p>
    </div>


</body>


</html>
